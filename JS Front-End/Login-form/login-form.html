<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://kit.fontawesome.com/c235a2034e.js"
            crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<section id="login-form">
    <h1 id="sign-up">Hello!</h1>
    <p class="signup-cont">Please signup to continue</p>

    <div class="inp-text">Username</div>
    <div class="input">
        <i class="fa-solid fa-user"></i>
        <input class="username" type="text" placeholder="Enter your username">
    </div>
    <div class="inp-text">E-mail</div>
    <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input class="email" type="email" placeholder="ex.email@mail.com">
    </div>
    <div class="inp-text">Password</div>
    <div class="input">
        <i class="fa-solid fa-lock"></i>
        <input class="password" type="password" placeholder="Ener your password">
    </div>
    <div class="inp-text">Password Confirm</div>
    <div class="input">
        <i class="fa-solid fa-lock"></i>
        <input class="password" type="password" placeholder="Enter your password again">
    </div>
    <button class="button">SIGN UP</button>
</section>
</body>
</html>
